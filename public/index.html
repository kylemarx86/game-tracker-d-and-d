<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Dungeons and Dragons - login</title>
        <meta name='viewport' content='width=device-width, initial-scale=1, user-scalable=no'>
    </head>
    <body>
        Welcome to D and D login page

        <form>
        <!-- <form action='/game.php' method='POST'> -->
        <form action='/login' method="POST">
            <div class='form-field'>
                <label>User Name</label>
                <input type='text' name='name' autofocus>
            </div>

            <div class='form-field'>
                <label>Game Name</label>
                <input type='text' name='game'>
            </div>

            <div class='form-field'>
                <label for="gameMaster">Game Master</label>
                <input type="radio" name="role" id="gameMaster" value="gameMaster" checked='checked'><br>
                <label for="player">Player</label>
                <input type="radio" name="role" id="player" value="player"><br>
            </div>

            <div class='form-field'>
                <button>Join</button>
            </div>
        </form>
        
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src='/socket.io/socket.io.js'></script>
        <script src='/js/index.js'></script>
        <!-- <script data-main="js/index.js" src="scripts/require.js"></script> -->
    </body>
</html>
